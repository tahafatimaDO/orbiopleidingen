{{ if .IsTranslated }}
<div class="">
    <h4>{{ i18n "translations" }}</h4>
    <p>
        {{ range .Translations }}
            {{- $path := printf "images/flags/%s.svg" .Lang }}
            {{- $image := resources.Get $path -}}
            <span><a href="{{ .RelPermalink }}"><img src="{{ $image.RelPermalink }}" height="20"/> {{ .Title }}</a></span>
        {{ end }}
    </p>
</div>
    
{{ end }}
