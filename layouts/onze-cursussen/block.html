<div class="col-md-3">
	<div class="card mt-3">
		{{ if .Params.TopImage }}
			{{ $path := .Params.TopImage }}
			{{ $thumb := resources.Get $path  }}
			<div class="card-img-top block-top-image" style="background-image: url('{{ $thumb.RelPermalink }}')"></div>
		{{ end }}
		<div class="card-body">
            <div class="d-flex">
                <h5 class="card-title">{{.Params.Title}}</h5>
                <strong class="ms-auto">â‚¬{{.Params.Price}},-</strong>
            </div>
			{{range .Params.badge }}
				<span class="badge bg-success">{{.}}</span>
			{{end}}
            <ul>
                {{range .Params.pos }}
				<li>{{.}}</li>
			    {{end}}
            </ul>
            <div class="d-flex">
                <a href="{{ .RelPermalink }}" class="card-link btn btn-link me-auto">Meer info</a>
                <a href="{{ .RelPermalink }}" class="card-link btn btn-yellow ms-auto">Aanmelden</a>
            </div>
			
		</div>
	</div>
</div>
