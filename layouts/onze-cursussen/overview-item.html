<div class="col-md-4">
	<div class="card mt-3">
		
		<div class="card-body">
				<div class="row">
					{{ if .Params.TopImage }}

					<div class="col-md-4">
						{{ $path := .Params.TopImage }}
						{{ $thumb := resources.Get $path  }}
						<img class="card-img-top" src="{{ $thumb.RelPermalink }}">
					</div>
					{{ end }}

					<div class="col-md-8">
						<h5 class="card-title">{{.Params.Title}}</h5>

					</div>
				</div>
				
			{{range .Params.tags }}
				<span class="badge bg-success">{{.}}</span>
			{{end}}
            <ul>
                {{range .Params.pos }}
				<li>{{.}}</li>
			    {{end}}
            </ul>
            <div class="d-flex">
                <a href="{{ .RelPermalink }}" class="card-link btn btn-sm btn-primary me-auto">{{.Params.Title}} cursussen bekijken</a>
            </div>
		</div>
	</div>
</div>
