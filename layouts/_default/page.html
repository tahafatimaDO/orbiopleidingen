{{ define "main" }}

<div class="col-12 col-lg-8 blog-main">

    <header>
        {{ partial "post-title" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
        <hr>
    </header>
    <article class="blog-post">
        {{ .Content }}
    
        {{ partial "translations.html" . }}
        {{ partial "related" . }}
    </article> 
</div>


{{ end }}
